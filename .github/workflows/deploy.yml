name: Firebase CD
on:
  push:
    branches: [main]
firebase-deploy:
    runs-on: ubuntu-latest
    # needs: [unit-tests, e2e-tests]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - run: npm ci
      - run: npm run build
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}