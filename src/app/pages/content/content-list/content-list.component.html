<div class="d-flex">
  <h1 class="m-auto py-2">Content</h1>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Tags</th>
      <th *ngIf="this.userIsLoggedIn" scope="col">Buttons</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let content of contentList$ | async; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <a [routerLink]="['./', content.id]">{{ content.name }}</a>
      </td>
      <td>{{ content.contentType }}</td>
      <td>
        <div class="d-inline-block">
          <span
            class="badge badge-primary mx-1 p-2"
            *ngFor="let tag of content.tags"
            >{{ tag }}</span
          >
        </div>
      </td>
      <td *ngIf="this.userIsLoggedIn">
        <!-- <button class="btn btn-danger mr-2" (click)="deleteContent(content.id)">
          Delete
        </button> -->
        <a class="btn btn-primary" [routerLink]="['/add-to-list', content.id]">
          Add to List
        </a>
      </td>
    </tr>
  </tbody>
</table>
