<div class="d-flex">
  <div class="d-flex flex-column col-3">
    <h1 class="mx-auto">{{ contentList?.name }}</h1>
    <!-- icoontjes van maken -->
    <p class="mx-auto">{{ contentList?.description }}</p>
  </div>
  <div class="row d-flex flex-column justify-content-center col-8">
    <div class="col-10">
      <div class="d-flex justify-content-center">
        <app-content-list
          [contentIds]="this.contentList.content"
        ></app-content-list>
      </div>
      <div class="d-flex justify-content-center">
        <a class="btn btn-primary mr-2" routerLink="./edit">Edit</a>
        <a class="btn btn-primary" routerLink="/content">Add Content</a>
      </div>
    </div>
  </div>
</div>
