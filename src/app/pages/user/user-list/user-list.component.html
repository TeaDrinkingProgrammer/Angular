<div class="d-flex">
  <h1 class="m-auto py-2">User</h1>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <th scope="row">{{ user.id }}</th>
      <td>
        <a [routerLink]="['./', user.id]"
          >{{ user.firstName }} {{ user.lastName }}</a
        >
      </td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteContent(user.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
